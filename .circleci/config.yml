version: 2
jobs:
  test:
    docker:
      - image: circleci/node

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      
      - run: npm run lint
      - run: npm run test:nowatch

workflows:
  version: 2
  lint_and_test:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - gh-pages
                - master