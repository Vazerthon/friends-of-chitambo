version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install node modules
          command: npm install
      - run:
          name: Build
          command: npm run build
  deploy:
    steps:
      - add_ssh_keys:
          fingerprints:
            - "c4:7f:91:b9:96:d3:6f:20:ca:e6:9e:7e:09:29:72:08"
      - run: git config --global user.email circleci@circleci
      - run: git config --global user.name circleci
      - run:
          name: Deploy
          command: npm run deploy
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
workflows:
  version: 2
  - build_and_deploy:
      jobs:
        - build
        - deploy:
            requires:
            - build
        filters:
        branches:
            only:
            - master